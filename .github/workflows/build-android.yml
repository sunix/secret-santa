name: Build Android App

on:
  workflow_dispatch:
    inputs:
      version_code:
        description: 'Version code (integer)'
        required: true
        default: '1'
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Decode keystore
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > android.keystore
          echo "Keystore decoded successfully"
        else
          echo "Warning: KEYSTORE_BASE64 secret not set. Skipping keystore setup."
        fi

    - name: Update TWA manifest version
      run: |
        VERSION_CODE="${{ github.event.inputs.version_code || '1' }}"
        VERSION_NAME="${{ github.event.inputs.version_name || '1.0.0' }}"
        
        # Update version in twa-manifest.json
        sed -i "s/\"appVersionCode\": [0-9]*/\"appVersionCode\": $VERSION_CODE/" twa-manifest.json
        sed -i "s/\"appVersionName\": \"[^\"]*\"/\"appVersionName\": \"$VERSION_NAME\"/" twa-manifest.json
        
        echo "Updated to version $VERSION_NAME (code: $VERSION_CODE)"
        cat twa-manifest.json

    - name: Build Android app
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        # Only build if we have keystore, otherwise skip
        if [ -f android.keystore ]; then
          echo "Building signed app..."
          npm run android:build
        else
          echo "Skipping build - keystore not available"
          echo "To enable automated builds:"
          echo "1. Generate a keystore: keytool -genkey -v -keystore android.keystore -alias android -keyalg RSA -keysize 2048 -validity 10000"
          echo "2. Convert to base64: base64 android.keystore > keystore.base64"
          echo "3. Add secrets to GitHub:"
          echo "   - KEYSTORE_BASE64: content of keystore.base64"
          echo "   - KEYSTORE_PASSWORD: keystore password"
          echo "   - KEY_PASSWORD: key alias password"
        fi

    - name: Upload APK
      if: success() && hashFiles('app-release-signed.apk') != ''
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app-release-signed.apk
        retention-days: 30

    - name: Upload AAB
      if: success() && hashFiles('app-release-bundle.aab') != ''
      uses: actions/upload-artifact@v4
      with:
        name: app-release-bundle
        path: app-release-bundle.aab
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && hashFiles('app-release-bundle.aab') != ''
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app-release-signed.apk
          app-release-bundle.aab
        body: |
          ## Android App Release
          
          Version: ${{ github.ref_name }}
          
          ### Files
          - `app-release-bundle.aab` - Upload this to Google Play Console
          - `app-release-signed.apk` - For direct installation/testing
          
          ### Installation
          To install the APK on your device:
          1. Enable "Install from Unknown Sources" in Settings
          2. Download the APK file
          3. Open and install
          
          ### Play Store
          To upload to Play Store:
          1. Go to Google Play Console
          2. Navigate to Production â†’ Create Release
          3. Upload the AAB file
          4. Complete release notes and submit
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
